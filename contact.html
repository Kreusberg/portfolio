<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home Page</a>
        </nav>
    </header>
    <main>
        <section class="form" id="form">
            <h1>Formulário para contato</h1>
            <p>Por favor, preencha as informações abaixo para entrar em contato caso tenha alguma sugestão/opinião:</p>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" onkeyup="validarNome()"/>
                <p class="validator" id="validationNome"></p>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" onkeyup="validarTelefone()"/>
                <p class="validator" id="validationTelefone"></p>

                <label for="email">Email:</label>
                <input type="email" id="email" onkeyup="validarEmail()"/>
                <p class="validator" id="validationEmail"></p>

                <!-- <label for="motivo" class="motivo">Motivo do contato:</label>
                <input type="text" id="motivo"/> -->

                <label for="send">Enviar</label>
                <button type="submit" id="submit">>>>>>>>>>>>></button>
        </section>
            <p class="validator" id="afterSubmit"></p>
    </main>
    <script src="index.js" defer></script>
</body>
</html>
