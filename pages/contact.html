<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/response.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <div class="menu-icon" id="menuIcon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="nav-links" id="navLinks">
            <a href="../index.html">Home Page</a>
            <a href="curriculum.html">Curriculum</a>
            <a href="about.html">About Me</a>
            <a href="#">Você está aqui!</a>
        </nav>
    </header>
    <main>
        <section class="form" id="form">
            <h1>Formulário para contato</h1>
            <p>Por favor, preencha as informações abaixo para entrar em contato caso tenha alguma sugestão/opinião:</p>

                <label for="nome">Nome:</label>
                <input type="text" class="label" id="nome" onkeyup="validarNome()"/>
                <p class="validator" id="validationNome"></p>

                <label for="telefone">Telefone:</label>
                <input type="tel" class="label" id="telefone" onkeyup="validarTelefone()"/>
                <p class="validator" id="validationTelefone"></p>

                <label for="email">Email:</label>
                <input type="email" class="label" id="email" onkeyup="validarEmail()"/>
                <p class="validator" id="validationEmail"></p>

                <label for="motivo" class="motivo">Motivo do contato:</label>
                <textarea name="motivo" id="motivo" class="motivo" cols="5" onkeyup="validarMotivo()"></textarea>
                <p class="validator" id="validationContato"></p>

                <p class="validator" id="validator"></p>

                <!-- <label for="send">Enviar</label> -->
                <button type="submit" class="submit" id="submit" onclick="sendRequest()">Enviar</button>
        </section>

        <div>
            <p class="afterSubmit" id="afterSubmit"></p>
            <a class="afterSubmit" id="returnHome" href="../index.html"></a>
        </div>
            

    </main>
    <script src="../js/index.js" defer></script>
</body>
</html>
